<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Supabase API Tester</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    h2 { margin-top: 2rem; }
    input, textarea, button {
      display: block; margin: 0.5rem 0; padding: 0.5rem; width: 300px;
    }
    textarea { height: 100px; }
    pre { background: #f5f5f5; padding: 1rem; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>ðŸ§ª Supabase API Test Page</h1>

  <!-- ======= SESSION INFO ======= -->
  <h2>Current Session</h2>
  <button id="check-session-btn">Check Logged-in User</button>
  <button id="logout-btn">Logout</button>
  <pre id="session-result">Not checked yet.</pre>

  <!-- ======= REGISTER ======= -->
  <h2>Register User</h2>
  <input id="reg-username" placeholder="Username" />
  <input id="reg-email" placeholder="Email" />
  <input id="reg-password" placeholder="Password" type="password" />
  <input id="profile-picture" type="file" accept="image/*" />
  <button id="register-btn">Register</button>
  <pre id="register-result"></pre>

  <!-- ======= LOGIN ======= -->
  <h2>Login</h2>
  <input id="login-email" placeholder="Email or Username" />
  <input id="login-password" placeholder="Password" type="password" />
  <button id="login-btn">Login</button>
  <pre id="login-result"></pre>

  <!-- ======= CREATE POST ======= -->
  <h2>Create Post</h2>
  <input id="post-user-id" placeholder="User ID (auto after login)" />
  <input id="post-title" placeholder="Post Title" />
  <textarea id="post-content" placeholder="Post Content"></textarea>
  <input id="post-country" placeholder="Country Name" />
  <input id="post-image" type="file" accept="image/*" />
  <button id="create-post-btn">Create Post</button>
  <pre id="create-post-result"></pre>

  <!-- ======= GET POST ======= -->
  <h2>Get Post by ID</h2>
  <input id="get-post-id" placeholder="Post ID" />
  <button id="get-post-btn">Get Post</button>
  <pre id="get-post-result"></pre>

  <!-- Upload Section -->
  <h2>Upload a File</h2>
  <input type="file" id="file-input">
  <button id="upload-btn">Upload</button>
  <div id="upload-result"></div>

  <!-- Fetch File Info Section -->
  <h2>Get File Info</h2>
  <input type="text" id="public-id-input" placeholder="Enter public_id">
  <button id="fetch-info-btn">Fetch Info</button>
  <pre id="file-info"></pre>

  <script type="module">
    import { SUPABASE_API_URL } from "../config.js";
    import { CLOUDINARY_API_URL } from "../config.js";

    // ======= Helper request function =======
    async function request(endpoint, method = "GET", body = null) {
      const options = {
        method,
        headers: { "Content-Type": "application/json" },
        credentials: "include" // âœ… include cookies for session
      };
      if (body) options.body = JSON.stringify(body);

      const res = await fetch(`${SUPABASE_API_URL}${endpoint}`, options);
      try {
        return await res.json();
      } catch {
        return { error: "Invalid JSON response" };
      }
    }

    // ======= Register =======
    document.querySelector("#register-btn").addEventListener("click", async () => {
      const username = document.querySelector("#reg-username").value;
      const email = document.querySelector("#reg-email").value;
      const password = document.querySelector("#reg-password").value;
      const imageFile = document.querySelector("#profile-picture").files[0];
      // ---
      if (!imageFile) {
        document.querySelector("#create-post-result").textContent = "Please select a file first.";
        return;
      }

      const formData = new FormData();
      formData.append("file", imageFile);

      try {
        if(imageFile) {
          const uploadRes = await fetch(`${CLOUDINARY_API_URL}/upload`, {
            method: "POST",
            body: formData
          });
          const { public_id } = await uploadRes.json();
          const result = await request("/p_users/register", "POST", { username, email, password, image: public_id });
          document.querySelector("#register-result").textContent = JSON.stringify(result, null, 2);
        } else {
          const result = await request("/p_users/register", "POST", { username, email, password });
          document.querySelector("#register-result").textContent = JSON.stringify(result, null, 2);
        }
      } catch (err) {
        document.querySelector("#create-post-result").textContent = "Upload failed: " + err.message;
      }
      // ---
      // const result = await request("/p_users/register", "POST", { username, email, password });
      // document.querySelector("#register-result").textContent = JSON.stringify(result, null, 2);
    });

    // ======= Login =======
    document.querySelector("#login-btn").addEventListener("click", async () => {
      const emailOrUsername = document.querySelector("#login-email").value;
      const password = document.querySelector("#login-password").value;

      const result = await request("/p_users/login", "POST", { emailOrUsername, password });
      document.querySelector("#login-result").textContent = JSON.stringify(result, null, 2);

      if (result.user?.id) {
        document.querySelector("#post-user-id").value = result.user.id;
      }
    });

    // ======= Check Session =======
    document.querySelector("#check-session-btn").addEventListener("click", async () => {
      const result = await request("/p_users/me", "GET");
      document.querySelector("#session-result").textContent = JSON.stringify(result, null, 2);
      if (result.userId) {
        document.querySelector("#post-user-id").value = result.userId;
      }
    });

    // ======= Logout =======
    document.querySelector("#logout-btn").addEventListener("click", async () => {
      const result = await request("/p_users/logout", "POST");
      document.querySelector("#session-result").textContent = JSON.stringify(result, null, 2);
      document.querySelector("#post-user-id").value = "";
    });

    // ======= Create Post =======
    document.querySelector("#create-post-btn").addEventListener("click", async () => {
      const user_id = document.querySelector("#post-user-id").value;
      const title = document.querySelector("#post-title").value;
      const content = document.querySelector("#post-content").value;
      const country_name = document.querySelector("#post-country").value;
      const imageFile = document.querySelector("#post-image").files[0];

      if (!imageFile) {
        document.querySelector("#create-post-result").textContent = "Please select a file first.";
        return;
      }

      const formData = new FormData();
      formData.append("file", imageFile);

      try {
        const uploadRes = await fetch(`${CLOUDINARY_API_URL}/upload`, {
          method: "POST",
          body: formData
        });
        const { public_id } = await uploadRes.json();

        // document.querySelector("#create-post-result").textContent = public_id;

        const result = await request("/posts", "POST", {
          user_id,
          title,
          content,
          country_name,
          image: public_id
        });

        document.querySelector("#create-post-result").textContent = JSON.stringify(result, null, 2);
      } catch (err) {
        document.querySelector("#create-post-result").textContent = "Upload failed: " + err.message;
      }
    });

    // ======= Get Post =======
    document.querySelector("#get-post-btn").addEventListener("click", async () => {
      const id = document.querySelector("#get-post-id").value;
      const result = await request(`/posts/${id}`, "GET");
      document.querySelector("#get-post-result").textContent = JSON.stringify(result, null, 2);
    });

    const fileInput = document.querySelector("#file-input");
    const uploadBtn = document.querySelector("#upload-btn");
    const uploadResult = document.querySelector("#upload-result");
    const fetchInfoBtn = document.querySelector("#fetch-info-btn");
    const publicIdInput = document.querySelector("#public-id-input");
    const fileInfo = document.querySelector("#file-info");

    // Upload file when button is clicked
    uploadBtn.addEventListener("click", async () => {
      const file = fileInput.files[0];
      if (!file) {
        alert("Please select a file first.");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      try {
        const res = await fetch(`${CLOUDINARY_API_URL}/upload`, {
          method: "POST",
          body: formData
        });

        const data = await res.json();
        uploadResult.innerHTML = `
          <p><strong>Public ID:</strong> ${data.public_id}</p>
          <p><strong>Secure URL:</strong> <a href="${data.secure_url}" target="_blank">${data.secure_url}</a></p>
          <img src="${data.secure_url}" alt="Uploaded Image" width="200">
        `;
      } catch (err) {
        uploadResult.textContent = "Upload failed: " + err.message;
      }
    });

    // Fetch file info
    fetchInfoBtn.addEventListener("click", async () => {
      const public_id = publicIdInput.value.trim();
      if (!public_id) return;
      // fileInfo.textContent = `${CLOUDINARY_API_URL}/file/${public_id}`;

      try {
        const res = await fetch(`${CLOUDINARY_API_URL}/file/${public_id}`);
        const info = await res.json();
        fileInfo.textContent = JSON.stringify(info, null, 2);
      } catch (err) {
        fileInfo.textContent = "Failed to fetch info: " + err.message;
      }
    });
  </script>

  <!-- ======= REACTIONS ======= -->
  <h2>Reactions</h2>

  <!-- Inputs for reactions -->
  <input id="reaction-user-id" placeholder="User ID" />
  <input id="reaction-post-id" placeholder="Post ID" />
  <select id="reaction-type">
    <option value="like">Like</option>
    <option value="dislike">Dislike</option>
  </select>
  <button id="add-reaction-btn">Add / Update Reaction</button>
  <button id="remove-reaction-btn">Remove Reaction</button>
  <button id="get-reactions-btn">Get Reactions for Post</button>

  <pre id="reaction-result"></pre>

  <script type="module">
    // ======= Reactions JS =======
    import { SUPABASE_API_URL } from "../config.js";
    import { CLOUDINARY_API_URL } from "../config.js";

    // ======= Helper request function =======
    async function request(endpoint, method = "GET", body = null) {
      const options = {
        method,
        headers: { "Content-Type": "application/json" },
        credentials: "include" // âœ… include cookies for session
      };
      if (body) options.body = JSON.stringify(body);

      const res = await fetch(`${SUPABASE_API_URL}${endpoint}`, options);
      try {
        return await res.json();
      } catch {
        return { error: "Invalid JSON response" };
      }
    }
    const addReactionBtn = document.querySelector("#add-reaction-btn");
    const removeReactionBtn = document.querySelector("#remove-reaction-btn");
    const getReactionsBtn = document.querySelector("#get-reactions-btn");
    const reactionResult = document.querySelector("#reaction-result");

    // Add or update reaction
    addReactionBtn.addEventListener("click", async () => {
      const user_id = document.querySelector("#reaction-user-id").value;
      const post_id = document.querySelector("#reaction-post-id").value;
      const reaction_type = document.querySelector("#reaction-type").value;

      if (!user_id || !post_id) {
        reactionResult.textContent = "Please provide both User ID and Post ID.";
        return;
      }

      const result = await request(`/posts/${post_id}/reactions`, "POST", { user_id, reaction_type });
      reactionResult.textContent = JSON.stringify(result, null, 2);
    });

    // Remove reaction
    removeReactionBtn.addEventListener("click", async () => {
      const user_id = document.querySelector("#reaction-user-id").value;
      const post_id = document.querySelector("#reaction-post-id").value;

      if (!user_id || !post_id) {
        reactionResult.textContent = "Please provide both User ID and Post ID.";
        return;
      }

      const result = await request(`/posts/${post_id}/reactions`, "DELETE", { user_id });
      reactionResult.textContent = JSON.stringify(result, null, 2);
    });

    // Get all reactions for a post
    getReactionsBtn.addEventListener("click", async () => {
      const post_id = document.querySelector("#reaction-post-id").value;

      if (!post_id) {
        reactionResult.textContent = "Please provide Post ID.";
        return;
      }
      reactionResult.textContent = post_id;

      const result = await request(`/posts/${post_id}/reactions`, "GET");
      reactionResult.textContent = JSON.stringify(result, null, 2);
    });
  </script>
</body>
</html>
